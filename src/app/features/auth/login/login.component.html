<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Kenya:: Best Driver Contest</title>
    <link rel="icon" href="/src/assets/dist/images/bydico.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <!-- <i class="fas fa-user"></i> -->
                   <a routerLink="/bestdrivercontest"><img src="assets/dist/images/logo/byd1.png" style="height:150px;"></a>
                </div>
                <h3 style="color: #00644C;">LOGIN FORM</h3>
                <!-- <p class="text-muted">LOGIN</p> -->
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <input type="email" 
                formControlName="email" 
                placeholder="Enter Email"
                id="email" 
                class="form-control"
                required>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
                <div *ngIf="email?.invalid && email?.touched" class="error">
                  Valid email is required
                </div>

                <div class="input-group mb-3">
                  <input type="password" 
                  formControlName="password" 
                  placeholder="Enter Password"
                  class="form-control"
                  id="password" 
                  required>
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div *ngIf="password?.invalid && password?.touched" class="error">
                  Password is required
                </div>

                <div class="d-flex justify-content-between mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <a routerLink="/password-reset" class="text-decoration-none">Forgot password?</a>
                </div>

                <button *ngIf="isLoading ==false" type="submit" [disabled]="loginForm.invalid" class="btn btn-login btn-success">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
                <div class="loading-part">
                <span *ngIf="isLoading == true">   
                  <div class="spinner-grow text-success"></div>
                  <div class="spinner-grow text-secondary"></div>
                  <div class="spinner-grow text-warning"></div> 
                </span>
                </div>
            </form>


            <div class="register-link">
                <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-decoration-none">Register</a></p>
            </div>
            <br>
        <h6 style="width: 100%;text-align: center;">Copyright &copy; 2025 <a style="color: #00644C;" href="https://www.aakenya.co.ke" target="_blank">AA Kenya</a>. All rights reserved.</h6>
        </div>
        
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
