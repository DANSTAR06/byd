<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AA Kenya:: Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <!-- <i class="fas fa-user"></i> -->
                    <a routerLink="/bestdrivercontest"><img src="assets/dist/images/logo/byd1.png" style="height:150px;"></a>
                </div>
                <h3 style="color: #006544;">Reset Password</h3>
                <!-- <p class="text-muted">Reset Password</p> -->
            </div>

            <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
              <div class="input-group mb-3">
                <input type="email" 
                formControlName="names" 
                id="names" 
                required class="form-control" placeholder="Enter Your Email">
                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                  </div>
                </div>
              </div>
              <div *ngIf="names?.invalid && names?.touched" class="error">
                Your Email is required
              </div>

              <div class="card" *ngIf="showPasswordReset">
                <div class="card-header text-center">
                   <span style="color: goldenrod;">A code has been sent to your email.</span> <br> Did't get the code <button type="submit" class="btn btn-outline-warning btn-sm">Resend</button>
                </div>
                <div class="card-body">
                   Code: 
                  <input type="text" class="form-control" placeholder="Enter Code Sent" id="sent_code">
                  New Password:
                  <input type="password" class="form-control" placeholder="Enter New Password" id="password1">
                  Confirm New Password:
                  <input type="password" class="form-control" placeholder="Re-Enter New Password" id="password2">
                  <hr>
                  <a class="btn btn-outline-success btn-sm" (click)="saveNewPassword()">Save New Password</a>
                </div>
              </div>

             

                <button *ngIf="showResetButton == true" type="submit" [disabled]="passwordForm.invalid" class="btn btn-login btn-success">
                    <i class="fas fa-sign-in-alt me-2"></i> Reset Password
                </button>
                <div class="loading-part">
                <span *ngIf="isLoading == true">   
                  <div class="spinner-grow text-success"></div>
                  <div class="spinner-grow text-secondary"></div>
                  <div class="spinner-grow text-warning"></div> 
                </span>
                </div>
            </form>


            <div class="register-link">
              Back to <a routerLink="/login" class="text-center"> Login</a> OR <a routerLink="/register" class="text-center"> Register</a>
            </div>
            <br>
        <h6 style="width: 100%;text-align: center;">Copyright &copy; 2025 <a style="color: #006544;" href="https://www.aakenya.co.ke" target="_blank">AA Kenya</a>. All rights reserved.</h6>
        </div>
        
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
