<h2 mat-dialog-title>{{data.title}}</h2>
    <mat-dialog-content>{{data.message}}</mat-dialog-content>
    <mat-dialog-actions>
        <h6 style="width: 100%;">
      <button mat-button [mat-dialog-close]="false" class="btn btn-outline-danger">Cancel</button>
      <button mat-button [mat-dialog-close]="true" color="warn" class="btn btn-outline-success" style="float: right;">Confirm</button>
      </h6>
    </mat-dialog-actions>
