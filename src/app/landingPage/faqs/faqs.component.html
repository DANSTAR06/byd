  <section class="faq">
    <h1 class="heading" style="margin-top: -2rem; color: #00644C;" id="faq">FAQs</h1>
    <div class="accordion-container">
      <div class="accordion" *ngFor="let faq of faqs; let i = index">
        <div class="accordion-header" (click)="toggleFaq(i)">
          <span>{{ faq.open ? '-' : '+' }}</span>
          <h3>{{ faq.question }}</h3>
        </div>
        <div class="accordion-body" [ngClass]="{ 'show': faq.open }">
          <p [innerHTML]="faq.answer"></p>
        </div>
      </div>
    </div>
  </section>
